<ion-header>

  <ion-navbar>
    <ion-title>{{ contactGroup.category | uppercase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let contact of contactGroup.contacts; let i = index">
    <ion-card-header>
      #{{i +  1}}<h2>{{ contact.name | uppercase }}</h2>
    </ion-card-header>
    <ion-card-content>
      <p>{{ contact.email }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
